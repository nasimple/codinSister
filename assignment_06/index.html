<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열1~5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 배열1 시작-->
    <div class="mother">
      <div class="box boxR">1</div>
      <div class="mother2">
        <div class="box mar-5">2</div>
        <div class="box">3</div>
      </div>
    </div>
    <!-- 배열1 끝 -->
    <!-- 배열2 시작 -->
    <div>
      <div class="j_start">
        <div class="box">1</div>
      </div>
      <div class="j_center">
        <div class="box">2</div>
      </div>
      <div class="j_end">
        <div class="box">3</div>
      </div>
    </div>

    <div class="main2">
      <div class="box">div1</div>
      <div class="box box-center">div2</div>
      <div class="box box-end">div3</div>
    </div>

    <!-- 배열2 끝 -->

    <!-- 배열3 시작 -->
    <div class="main3">
      <div class="box-big">
        div1
        <div class="box box-position">div2</div>
      </div>
    </div>
    <!-- 배열3 끝 -->
    <!-- 배열4 시작 -->
    <div class="box">box1</div>
    <div class="rel">rel1</div>
    <!-- 배열4 끝 -->
    <!-- 배열5 시작 -->

    <div class="box-big5">
      box_big
      <div class="box5Top">boxTop</div>
      <div class="box5Bottom">boxBottom</div>
    </div>

    <!-- 배열5 끝 -->
  </body>
</html>
